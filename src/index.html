<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Test API REST</title>
</head>

<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-6 shadow-lg">
        <h1 class="text-3xl font-bold text-center">Peliculas Taquilleras</h1>
    </header>

    <main class="container mx-auto p-6 space-y-6">
        <div id="notificacion" class="hidden p-4 rounded-lg shadow-md text-white font-medium mb-4"></div>
        <section class="bg-white p-6 rounded-2xl shadow-md">
            <h2 class="text-xl font-semibold mb-4">Agregar nueva pelicula taquillera</h2>
            <form id="formPelicula" class="flex flex-col justify-center gap-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex gap-2">
                        <input type="text" id="id" placeholder="ID"
                            class="border bg-gray-100 border-gray-300 shadow-sm p-2 rounded-lg w-full" disabled>
                        <button type="button" id="btn-generate"
                            class="text-xs cursor-pointer col-span-1 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">Generar
                            ID</button>
                    </div>
                    <input type="text" id="pelicula" placeholder="Nombre de la pelicula taquillera"
                        class="border border-gray-300 shadow-sm p-2 rounded-lg w-full" required>
                </div>
                <textarea id="recaudacion" placeholder="Recaudacion"
                    class="border border-gray-300 shadow-sm p-2 rounded-lg w-full" required></textarea>
                <button class="cursor-pointer col-span-1 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
                    âž•Agregar pelicula taquillera
                </button>
            </form>
        </section>

        <!-- Lista de peliculas -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Lista de peliculas taquilleras</h2>
            <div id="listaPeliculas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>


    </main>

    <script src="./app.js"></script>
</body>

</html>
